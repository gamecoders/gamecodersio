<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- TITLE OF SITE -->
   <title> {{ .Title }} &middot; {{ .Site.Title }} </title>

    <!-- META DATA -->
    <meta name="description" content="The Reader - Responsive HTML5 Minimal Blog Template" />
    <meta name="keywords" content="the reader, blog, html5, minimal blog" />
    <meta name="author" content="Anwar Hussain">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- =========================
      FAV AND TOUCH ICONS  
    ============================== -->
    <link rel="icon" href="{{ .Site.BaseUrl }}/images/favicon.ico">
    <link rel="apple-touch-icon" href="{{ .Site.BaseUrl }}/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ .Site.BaseUrl }}/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ .Site.BaseUrl }}/images/apple-touch-icon-114x114.png">

    <!-- =========================
       STYLESHEETS 
    ============================== -->
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/bootstrap.min.css">

    <!-- GOOGLE FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700' rel='stylesheet'>

    <!-- FLAT ICON -->
    <link href='{{ .Site.BaseUrl }}/css/flaticon.css' rel='stylesheet'>
    <link href='{{ .Site.BaseUrl }}/css/nprogress.css' rel='stylesheet'>

    <!-- MEDIA ELEMENT AND PLAYER -->
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/mediaelementplayer.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/style.css">

    <!-- COLOR SCEEMS -->
    <!-- <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/colors/lime.css"> -->
      <!-- <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/colors/alizarin.css"> -->
    <!--<link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/colors/green-sea.css"> -->
    <!-- <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/colors/nephritis.css">-->
    <!-- <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/colors/anethyst.css"> -->
      <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/colors/peter-river.css">  

    <!-- RESPONSIVE FIXES -->
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/responsive.css">
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/prism.css">

    <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
            <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- =========================
     HEADER SECTION 
============================== -->
<header class="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-24">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ .Site.BaseUrl }}/">
                            <img src="{{ .Site.BaseUrl }}/images/logo.png" alt="Reader">
                            <h1>{{ .Site.Title }} </h1>
                        </a>
                    </div>
                </div>
                <!-- Navigation items -->
                <div class="col-md-24">
                    <div class="collapse navbar-collapse main-navigation" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
                                    <li><a href="/categories/{{ $name | urlize }}">{{ $name }}</a></li>
                            {{end}}
                        </ul>

                        <!-- SEARCH -->
                        <form class="search-box navbar-form navbar-right" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Click to Search">
                            </div><!-- /input-group -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /END FLUID CONTAINER -->
    </nav>
</header>
<!-- /END HEADER SECTION  -->
